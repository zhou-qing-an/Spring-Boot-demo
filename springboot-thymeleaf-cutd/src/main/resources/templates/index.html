<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{bootstrap.css}">
</head>
<body>
    <h1>中餐厅嘉宾如下</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>名字</th>
                <th>角色</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest:${list}">
                <td th:text="${guest.name}">name</td>
                <td th:text="${guest.role}">role</td>
                <td class="col-sm-2"><a th:href="@{toUpdate(name=${guest.name})}" href=""> 编辑 </a></td>
                <td class="col-sm-2"><a th:href="@{delete(name=${guest.name})}"> 删除 </a></td>
            </tr>
        </tbody>
    </table>
     <div class="form-group">
        <div class="col-sm-2 control-label">
            <a th:href="@{toAdd}" class="btn btn-info" href="toAdd"> 添加 </a>
        </div>
     </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">

</head>
<body>
    <h1>中餐厅嘉宾如下</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>名字</th>
                <th>角色</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest:${list}">
                <td th:text="${guest.name}">name</td>
                <td th:text="${guest.role}">role</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
